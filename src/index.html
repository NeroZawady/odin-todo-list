<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <div class="header">Todo List</div>

  <div class="content">

    <div class="projects-section">
      <div class="projects-section__title">Projects</div>

      <button class="projects-section__add-project-button">Add Project</button>

      <div class="modal hidden">
        <form class="add-project-form">
          <label for="name">Project Name</label>
          <input type="text" name="name" id="name" required>
          <button type="reset">Cancel</button>
          <button type="submit">Submit</button>
        </form>
      </div>

      <div class="projects-list">

        <!-- <div class="projects-list__project  project--selected">
          <button class="projects-list__delete-project-button button--disabled">X</button>
          <button class="projects-list__project-name" id="default">Default</button>
        </div> -->

      </div>
    </div>

  </div>

  <div class="footer">Example Todo List App</div>
</body>
</html>
