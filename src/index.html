<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <div class="header">Todo List</div>

  <div class="content">

    <div class="projects-section">
      <div class="projects-section__title">Projects</div>

      <button class="projects-section__add-project-button">Add Project</button>

      <div class="modal hidden">
        <form class="add-project-form">
          <label for="name">Project Name</label>
          <input type="text" name="name" id="name" required>
          <button type="reset" class="add-project-form__cancel">Cancel</button>
          <button type="submit" class="add-project-form__submit">Submit</button>
        </form>
      </div>

      <div class="projects-list">

        <!-- <div class="projects-list__project  project--selected">
          <button class="projects-list__delete-project-button button--disabled">X</button>
          <button class="projects-list__project-name" id="default">Default</button>
        </div> -->

      </div>
    </div>

    <div class="todos-section">
      <button class="todos-section__add-todo-button">Add Todo</button>

      <div class="modal hidden">
        <form class="add-todo-form">
          <label for="name">Todo Name</label>
          <input type="text" name="name" id="name" required>
          <label for="description">Todo Description</label>
          <input type="text" name="description" id="description">
          <label for="dueDate">Todo Due Date</label>
          <input type="date" name="dueDate" id="dueDate">
          <div>Todo Priority</div>
          <input type="radio" id="low" name="priority" value="0">
          <label for="low">Low</label>
          <input type="radio" id="medium" name="priority" value="1" checked>
          <label for="medium">Medium</label>
          <input type="radio" id="high" name="priority" value="2">
          <label for="high">High</label>
          <button type="reset" class="add-todo-form__cancel">Cancel</button>
          <button type="submit" class="add-todo-form__submit">Submit</button>
        </form>
      </div>

      <div class="modal hidden">
        <form class="edit-todo-form">
          <label for="name">Todo Name</label>
          <input type="text" name="name" id="name" required>
          <label for="description">Todo Description</label>
          <input type="text" name="description" id="description">
          <label for="dueDate">Todo Due Date</label>
          <input type="date" name="dueDate" id="dueDate">
          <div>Todo Priority</div>
          <input type="radio" id="low" name="priority" value="0">
          <label for="low">Low</label>
          <input type="radio" id="medium" name="priority" value="1" checked>
          <label for="medium">Medium</label>
          <input type="radio" id="high" name="priority" value="2">
          <label for="high">High</label>
          <input type="hidden" name="todoNumber">
          <button type="reset" class="edit-todo-form__cancel">Cancel</button>
          <button type="submit" class="edit-todo-form__confirm">Confirm</button>
        </form>
      </div>

      <div class="todo-lists">
        <!-- <div class="todo-lists__project-todo-list">
          <div class="todo">
            <button class="todo__complete-todo-button">&#x2713</button>
            <div class="todo__name">Todo Name</div>
            <div class="todo__description">Todo Description</div>
            <div class="todo__due-date">Todo Due Date</div>
            <div class="todo__priority">Todo Priority</div>
            <button class="todo__edit-todo-button">Edit</button>
          </div>
        </div> -->
      </div>

    </div>
  </div>

  <div class="footer">Example Todo List App</div>
</body>
</html>
