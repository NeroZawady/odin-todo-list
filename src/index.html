<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <div class="header">Todo List</div>

  <div class="content">

    <div class="projects-section">
      <div class="projects-section__title">Projects</div>

      <button class="projects-section__add-project-button">Add Project</button>

      <div class="projects-list">

        <div class="projects-list__project">
          <button class="projects-list__remove-project-button button--disabled">X</button>
          <button class="projects-list__project-title">Default</button>
        </div>

      </div>
    </div>

  </div>

  <div class="footer">Property of Todo List Inc.</div>
</body>
</html>
