<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo List</title><script defer="defer" src="bundle.js"></script><link href="style.css" rel="stylesheet"></head><body><div class="header">Todo List</div><div class="content"><div class="projects-section"><div class="projects-section__title">Projects</div><button class="projects-section__add-project-button">Add Project</button><div class="modal hidden"><form class="add-project-form"><label for="name">Project Name</label> <input name="name" id="name" required value="A"> <button type="reset" class="add-project-form__cancel">Cancel</button> <button type="submit" class="add-project-form__submit">Submit</button></form></div><div class="projects-list"></div></div><div class="todos-section"><button class="todos-section__add-todo-button">Add Todo</button><div class="modal hidden"><form class="add-todo-form"><label for="name">Todo Name</label> <input name="name" id="name" required value="Todo Name"> <label for="description">Todo Description</label> <input name="description" id="description" value="Todo Description"> <label for="dueDate">Todo Due Date</label> <input type="date" name="dueDate" id="dueDate" value="2022-03-28"><div>Todo Priority</div><input type="radio" id="low" name="priority" value="0"> <label for="low">Low</label> <input type="radio" id="medium" name="priority" value="1" checked="checked"> <label for="medium">Medium</label> <input type="radio" id="high" name="priority" value="2"> <label for="high">High</label> <button type="reset" class="add-todo-form__cancel">Cancel</button> <button type="submit" class="add-todo-form__submit">Submit</button></form></div><div class="modal hidden"><form class="edit-todo-form"><label for="name">Todo Name</label> <input name="name" id="name" required value="Todo Name"> <label for="description">Todo Description</label> <input name="description" id="description"> <label for="dueDate">Todo Due Date</label> <input type="date" name="dueDate" id="dueDate" value="2022-03-28"><div>Todo Priority</div><input type="radio" id="low" name="priority" value="0"> <label for="low">Low</label> <input type="radio" id="medium" name="priority" value="1" checked="checked"> <label for="medium">Medium</label> <input type="radio" id="high" name="priority" value="2"> <label for="high">High</label> <input type="hidden" name="todoNumber"> <button type="reset" class="edit-todo-form__cancel">Cancel</button> <button type="submit" class="edit-todo-form__confirm">Confirm</button></form></div><div class="todo-lists"></div></div></div><div class="footer">Example Todo List App</div></body></html>
